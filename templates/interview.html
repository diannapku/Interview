<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>interview</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <span class="navbar-brand mb-0 h1">Interview</span>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="/home/">Home</a>
          </li>
      </ul>
      </div>
</nav>
<div class="container" style="padding-top: 15px">
    <div class="row">
    <div class="col-9">
    <div class="card">
        <div class="card-header">{{ candidate.name }}</div>

        <div class="card-body">
            <iframe src="/resume/{{ candidate.id }}/" scrolling="auto" frameborder="1" width="100%" height="600px"> </iframe>
        </div>
    </div>
    </div>
    <div class="col">

        <form action="http://localhost:8080/submit/{{ candidate.id }}/" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label for="c1">编程水平：</label>
            <textarea class="form-control" id="c1" rows="4" name="c1">{{ candidate.comment1 }}</textarea>
        </div>

        <div class="form-group">
            <label for="c2">专业水平：</label>
            <textarea class="form-control" id="c2" rows="8" name="c2">{{ candidate.comment2 }}</textarea>
        </div>

        <div class="form-group">
            <label for="c3">综合水平：</label>
            <textarea class="form-control" id="c3" rows="7" name="c3">{{ candidate.comment3 }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
    </div>

</div>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




</body>
</html>
